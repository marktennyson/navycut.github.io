site_name: Navycut
site_description: The Full-stack web framework to meet the developer's expectation.
site_url: https://navycut.github.io/

theme:
  name: material
  palette:
  - scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  - scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  logo: https://raw.githubusercontent.com/navycut/navycut/main/logos/navycut_logo.png
  favicon: https://raw.githubusercontent.com/navycut/navycut/main/logos/navycut_logo.png
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  icon:
    repo: fontawesome/brands/github-alt

repo_name: Navycut
repo_url: https://github.com/navycut/navycut

plugins:
- search
- markdownextradata:
    data: data

markdown_extensions:
  - toc:
      permalink: true
  
  - pymdownx.highlight:
      linenums: false

  - pymdownx.superfences

nav:
  - Navycut: index.md
  - Installation: installation.md
  - Introduction: introduction.md
  - Documentation: documentation.md